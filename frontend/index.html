<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheepVibes</title>
  <link rel="icon" type="image/x-icon" href="sheepdestroyer.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SheepVibes</h1>
        <nav id="tabs-container">
            <!-- Tabs will be loaded here -->
        </nav>
        <div id="tab-management-buttons">
            <button id="add-tab-button" title="Add New Tab">+</button>
            <button id="rename-tab-button" title="Rename Active Tab">Rename</button>
            <button id="delete-tab-button" title="Delete Active Tab">-</button>
        </div>
        <div id="add-feed-section">
            <input type="text" id="feed-url-input" placeholder="Enter feed URL">
            <button id="add-feed-button">Add Feed</button>
            <button id="refresh-all-feeds-button">Refresh All Feeds</button>
            <button id="export-opml-button">Export OPML</button>
            <input type="file" id="opml-file-input" accept=".opml, .xml" style="display: none;">
            <button id="import-opml-button">Import OPML</button>
            <span id="opml-import-status" class="opml-status"></span>
        </div>
    </header>
    <main id="feed-grid">
        <!-- Feed widgets will be loaded here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
