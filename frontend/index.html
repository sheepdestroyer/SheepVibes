<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheepVibes</title>
  <link rel="icon" type="image/x-icon" href="sheepdestroyer.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SheepVibes</h1>
        <nav id="tabs-container">
            <!-- Tabs will be loaded here -->
        </nav>
        <div id="tab-management-buttons">
            <button id="add-tab-button" title="Add New Tab">+</button>
            <button id="rename-tab-button" title="Rename Active Tab">Rename</button>
            <button id="delete-tab-button" title="Delete Active Tab">-</button>
        </div>
        <div id="settings-menu-container">
            <button id="settings-button">⚙️</button>
            <div id="settings-menu" class="hidden">
                <div id="add-feed-section">
                    <input type="text" id="feed-url-input" placeholder="Enter feed URL">
                    <small id="add-feed-error" style="color: red; display: none;"></small>
                    <button id="add-feed-button">Add Feed</button>
                </div>
                <button id="refresh-all-feeds-button">Refresh All Feeds</button>
                <button id="export-opml-button">Export OPML</button>
                <input type="file" id="opml-file-input" accept=".opml, .xml" style="display: none;">
                <button id="import-opml-button">Import OPML</button>
            </div>
        </div>
    </header>
    <main id="feed-grid">
        <!-- Feed widgets will be loaded here -->
    </main>
    
    <!-- Edit Feed Modal -->
    <div id="edit-feed-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Feed</h2>
            <form id="edit-feed-form">
                <input type="hidden" id="edit-feed-id">
                <div class="form-group">
                    <label for="edit-feed-url">Feed URL:</label>
                    <input type="url" id="edit-feed-url" required>
                    <small id="edit-feed-error" style="color: red; display: none;"></small>
                </div>
                <div class="form-group">
                    <label for="edit-feed-name">Feed Name:</label>
                    <input type="text" id="edit-feed-name" readonly>
                    <small>Name will be automatically updated from the feed</small>
                </div>
                <div class="modal-buttons">
                    <button type="submit" id="save-feed-button">Save Changes</button>
                    <button type="button" id="cancel-edit-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
