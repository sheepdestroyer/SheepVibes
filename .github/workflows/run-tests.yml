name: Run Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Start a Redis service container for the job
      redis:
        image: redis:alpine
        # Expose port 6379 on the service container to be mapped to the host
        ports:
          - 6379:6379
        # Health check for a passwordless Redis service.
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip' # Cache pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt -r backend/requirements-dev.txt

    - name: Run Pytest
      env:
        # Pass the static Redis host port to the tests.
        CACHE_REDIS_PORT: 6379
      run: |
        python -m pytest -c tests/pytest.ini tests/ -v
