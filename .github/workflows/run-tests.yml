name: Run Backend Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Start a Redis service container for the job
      redis:
        image: redis:alpine
        # Pass a password to redis-server to disable protected mode.
        # The health check must also use the password to connect.
        options: >-
          --requirepass 'sheepvibes-test'
          --health-cmd "redis-cli -a 'sheepvibes-test' ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip' # Cache pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt -r backend/requirements-dev.txt

    - name: Run Pytest
      run: |
        cd backend
        python -m pytest -v
